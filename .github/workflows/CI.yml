name: Node.js CI Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Job 1: Build Job
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build project
        run: echo "Build project here"

  # Job 2: Run tests
  test:
    runs-on: ubuntu-latest
    needs: build # This ensures the 'test' job runs only after the 'build' job is successful

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install && npm install --save-dev jest

      # Step 4: Set up environment variables from GitHub Secrets
      - name: Setup environment variables
        run: |
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "API_KEY=${{ secrets.API_KEY }}"
          echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}"
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
      # Step 5: Run tests
      - name: Run tests
        run: npm test